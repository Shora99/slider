<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
        integrity="sha512-MqL4+Io386IOPMKKyplKII0pVW5e+kb+PI/I3N87G3fHIfrgNNsRpzIXEi+0MQC0sR9xZNqZqCYVcC61fL5+Vg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Moncler</title>
</head>

<body>
    <div class="swiper">

        <nav>
            <a href="#" class="active">Home</a>
            <a href="#"> Test </a>
            <a href="#"> Result </a>
            <a href="#" style="margin-left: auto;"> <i class="ri-search-line"></i> Search </a>
            <a href="#"> Dashboard </a>
            <a href="#"> <i class="ri-shopping-bag-fill"></i> </a>
        </nav>
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background: linear-gradient(to bottom, #00499D, #121826);">
                <h2>SHORA</h2>
                <div class="info">
                    <p>FALL 2025</p>
                    <span> @ Shora <br> meets innovation</span>
                    <p>Psychological Finds</p>
                    <span>Disclosure <br> Insights Outs</span>
                </div>
                <div class="pricing">
                    <p>OCD:</p>
                    <span>Approximate</span>

                    <h3>% 2-3</h3>
                    <div class="btn-block">
                        <button class="light-btn">Sart Now</button>
                    </div>
                </div>
                <img src="9.png" alt="1" class="main-img">
            </div>
            <div class="swiper-slide" style="background: linear-gradient(to bottom, #DAB1C8, #511990);">
                <h2>SHORA</h2>
                <div class="info">
                    <p>FALL 2023</p>
                    <span> @ Shora <br> meets innovation</span>
                    <p>Psychological Finds</p>
                    <span>Disclosure <br> Insights Outs</span>
                </div>
                <div class="pricing">
                    <p>OCPD:</p>
                    <span>Approximate</span>

                    <h3>% 2-8</h3>
                    <div class="btn-block">
                        <button class="btn">Test Now</button>
                    </div>
                </div>
                <img src="3.png" alt="1" class="main-img">
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-thumbs">
            <div class="swiper-wrapper">
                <div class="swiper-slide" style="background: #00499D;">
                    <img src="2.png" alt="Thumbnail 1">
                </div>
                <div class="swiper-slide" style="background: #511990;">
                    <img src="3.png" alt="Thumbnail 1">
                </div>
            </div>
        </div>
        <div class="scroll">Scroll Down <i class="ri-arrow-down-s-line"></i></div>
        <div class="social"><a href="#">F</a> <a href="#">U</a> <a href="#">T</a> <a href="#">U</a> <a href="#">R</a> <a href="#"></a></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper', {
            loop: true,
            spaceBetween: 0,
            mousewheel: true,
            speed: 1200,
            effect: 'coverflow',
            direction: 'vertical',
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 10,
                modifier: 1,
                slideShadows: true,
            },
            thumbs: {
                swiper: {
                    el: '.swiper-thumbs',
                    slidesPerView: 2,
                    spaceBetween: 0,
                }
            },
            on: {
                slideChangeTransitionStart: function () {
                    gsap.from(
                        '.swiper-slide-active h2',
                        { x: -200, opacity: 0, duration: 1, delay: 0.5 }
                    );

                    gsap.from(
                        '.info p , .info span',
                        { y: 10, opacity: 0, stagger: 0.1, delay: 0.5 }
                    );

                    gsap.from(
                        '.pricing p , .pricing span , .pricing h3, .btn-block',
                        { y: 10, opacity: 0, stagger: 0.1, delay: 0.5 }
                    );

                    gsap.from('.main-img', {
                        y: 50, opacity: 0, duration: 1, delay: 1,
                    });

                    gsap.from('.swiper-thumbs', {
                        y: 20, opacity: 0, delay: 0.5
                    })
                },
            }
        });

        gsap.from(
            '.swiper-slide-active h2',
            { x: -200, opacity: 0, duration: 1, delay: 0.5 }
        );

        gsap.from(
            '.info p , .info span',
            { y: 10, opacity: 0, stagger: 0.1, delay: 0.5 }
        );

        gsap.from(
            '.pricing p , .pricing span , .pricing h3, .btn-block',
            { y: 10, opacity: 0, stagger: 0.1, delay: 0.5 }
        );

        gsap.from('.main-img', {
            y: 100, opacity: 0, duration: 1, delay: 1
        });

        gsap.from('.swiper-thumbs', {
            y: 20, opacity: 0, delay: 0.5
        })

    </script>
</body>

</html>
